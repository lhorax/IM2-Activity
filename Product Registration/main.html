            <div class="container-fluid page-label">
                <div class = " d-flex flex-column align-items-center ">
                    <h1>Product Registration</h1>
                </div>

            <div class = "cart-section">
                <div class="container text-center p-25" id="lists"> 
					<div class='col-lg-10 mx-auto '>
					<form method="post" style='margin:0px;'>
						<div class='form-group row align-items-center'>
							<div class='col-sm-8'>
								<h6 class='col-form-label text-left text-muted font-weight-normal mt-0 float-left'>Date Registered : </h6><!--AutoIncrement-->
								<label class='col-form-label text-muted font-weight-normal pr-5 text-center d-block'>25 / 08 / 2020</label>
								<h6 class='col-form-label text-left text-muted font-weight-normal mt-0 float-left'>SKU : </h6><!--AutoIncrement-->
								<label class='col-form-label text-muted text-center'><b>PAAAA1</b></label>
							</div>
						</div>
						<hr><br>
						<div class='form-group row'>
							<label for='category' class='col-sm-3 col-form-label text-left'>Category : </label>
							<div class='col-sm-9'>
								<select name="category" id='category' class='form-control'>
									<option name='unisex'>Unisex</option>
									<option name='Women'>Women</option>
									<option name='Men'>Men</option>
								</select>
							</div>
						</div>
						<div class='form-group row'>
							<label for='name' class='col-sm-3 col-form-label text-left'>Name : </label>
							<div class='col-sm-9'><input type='text' name='prodName' id='name' class='form-control' required></div>
						</div>
						<div class='form-group row'>
							<label for='brand' class='col-sm-3 col-form-label text-left'>Brand : </label>
							<div class='col-sm-9'><input type='text' name='prodBrand' id='brand' class='form-control'></div>
						</div>
						<div class='form-group row'>
							<label for='color' class='col-sm-3 col-form-label text-left'>Color : </label>
							<div class='col-sm-9'><input type='text' name='prodColor' id='color' class='form-control'></div>
						</div>
						<div class='form-group row'>
							<label for='size' class='col-sm-3 col-form-label text-left'>Size/Dimension :</label>
							<div class='col-sm-9'><input type='text' name='prodSize' id='size' class='form-control' placeholder='e.g. 16 x 24 in'></div>
						</div>
						<div class='form-group row'>
							<label for='price' class='col-sm-3 col-form-label text-left'>Unit Price : </label>
							<div class='col-sm-9'><input type="number" name="unitPrice" id='price' min="0.00" step="0.01" class='form-control' placeholder='Php 0.00' required></div>
						</div>
						<div class='form-group row'> 
							<label for='qty' class='col-sm-3 col-form-label text-left'>No. of Stocks : </label>
							<div class='col-sm-9'><input type='number' name='qty' id='qty' min="1" class='form-control' placeholder='0' required></div>
						</div>
						<div class='form-group row'>
							<label for='image' class='col-sm-3 col-form-label text-left'>Image File : </label>
							<div class='col-sm-9'><input type='file' name='image' id='image' class='form-control' required></div>
						</div>
						<div class='form-group row'>
							<div class="col-sm-2 offset-sm-10">
								<button type="submit" class="btn btn-primary float-right m5 main-color" >Add Product</button>
							</div>
						</div>
					</form>
